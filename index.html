<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will You Be My Valentine?</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: pink;
    margin: 0;
    padding: 0;
    overflow-x: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  h1 {
    font-size: 2em;
    margin-top: 30px;
  }

  #sadImage {
    max-width: 90%;
    border-radius: 20px;
    margin-top: 30px;
  }

  #buttonContainer {
    display: flex;
    justify-content: center;
    margin-top: 100px; /* space below GIF */
    gap: 50px;
  }

  button {
    font-size: 20px;
    padding: 15px 30px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    position: relative;
    transition: all 0.5s ease;
    white-space: nowrap; /* prevents wrapping */
  }

  #yes {
    background: red;
    color: white;
    width: 150px;
    font-size: 22px;
  }

  #no {
    background: white;
    color: black;
    width: 150px;
  }

  /* Fist animation */
  #fist {
    position: absolute;
    width: 60px;
    transform: scale(1);
    right: 0px;
    top: 0;
    transition: all 0.8s ease;
    display: none;
    z-index: 10;
  }

  /* Floating hearts */
  .heart {
    position: absolute;
    font-size: 24px;
    animation: float 3s linear infinite;
  }

  @keyframes float {
    0% { transform: translateY(0) scale(1); opacity:1;}
    50% { transform: translateY(-50px) scale(1.2); opacity:0.8;}
    100% { transform: translateY(-100px) scale(1); opacity:0;}
  }
</style>
</head>
<body>

<h1>Will you be my Valentine?</h1>
<img src="sad.webp" alt="Please GIF" id="sadImage">

<div id="buttonContainer">
  <button id="yes" onclick="yesClicked()">YES üíñ</button>
  <button id="no" onclick="noClicked()">NO üò≠</button>
</div>

<!-- Fist image -->
<img src="fist.png" id="fist" alt="fist">

<canvas id="confettiCanvas" style="position:fixed; top:0; left:0; width:100%; height:100%; pointer-events:none;"></canvas>

<script>

  "Please",
  "Babe",
  "Pretty please",
  "No!",
  "No",

  "No!",
  "Pretty",

];

const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");

// Floating hearts
function createHeart() {
  const heart = document.createElement('div');
  heart.className = 'heart';
  heart.innerText = '‚ù§Ô∏è';
  heart.style.left = yesBtn.offsetLeft + Math.random()*yesBtn.offsetWidth + 'px';
  heart.style.top = yesBtn.offsetTop + 'px';
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 3000);
}

// NO button click
function noClicked() {
  noClicks++;

  // Update NO text
  if(noClicks <= messages.length) {
    noBtn.innerText = messages[noClicks-1];
  }

  // Shift NO right
  let shiftAmount = Math.min(noClicks * 30, window.innerWidth/2 - 100); 
  noBtn.style.transform = `translateX(${shiftAmount}px)`;

  // Expand YES gradually
  let yesWidth = 150 + noClicks * 20;
  yesBtn.style.width = Math.min(yesWidth, window.innerWidth - 50) + "px";

  // Fist animation triggers at 10th click
  if(noClicks === 10) {

    fist.style.top = yesBtn.offsetTop + "px";
    fist.style.right = "50px";
    setTimeout(() => {
      fist.style.transform = "translateX(-180px) rotate(-20deg) scale(1.5)";
      noBtn.style.transform = "translateX(400px) rotate(30deg)";
      noBtn.style.opacity = 0;
    }, 100);
    setTimeout(() => {
      noBtn.style.display = "none";
      fist.style.display = "none";
      yesBtn.style.width = window.innerWidth - 50 + "px";
      yesBtn.style.fontSize = "28px";
    }, 1200);
  }
}

  startConfetti();
}
