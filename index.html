<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will You Be My Valentine?</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: pink;
    margin: 0;
    padding: 0;
    overflow-x: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
}

h1 {
    font-size: 3em;
    margin-top: 40px;
}

#sadImage {
    max-width: 90%;
    border-radius: 20px;
    margin-top: 40px;
}

#buttonContainer {
    display: flex;
    justify-content: center;
    margin-top: 80px;
    gap: 50px;
}

button {
    font-size: 28px;
    padding: 20px 40px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    position: relative;
    transition: all 0.5s ease;
    white-space: nowrap;
}

#yes {
    background: red;
    color: white;
    width: 200px;
    font-size: 30px;
}

#no {
    background: white;
    color: black;
    width: 200px;
    font-size: 28px;
}

#fist {
    position: absolute;
    font-size: 50px; /* emoji size */
    top: -100px; /* start off-screen top-left */
    left: -100px;
    display: none;
    z-index: 10;
}

/* Floating hearts */
.heart {
    position: absolute;
    font-size: 36px;
    animation: float 3s linear infinite;
}

@keyframes float {
    0% { transform: translateY(0) scale(1); opacity:1;}
    50% { transform: translateY(-50px) scale(1.2); opacity:0.8;}
    100% { transform: translateY(-100px) scale(1); opacity:0;}
}

/* Fist move to NO */
@keyframes fistPunch {
    0% { transform: translate(0,0) rotate(0deg) scale(1);}
    50% { transform: translate(200px, 100px) rotate(15deg) scale(1.1);}
    70% { transform: translate(180px, 100px) rotate(-10deg) scale(1.2);}
    100% { transform: translate(190px, 100px) rotate(0deg) scale(1);}
}

/* YES bounce effect */
@keyframes yesBounce {
    0% { transform: scale(1);}
    25% { transform: scale(1.1);}
    50% { transform: scale(0.95);}
    75% { transform: scale(1.05);}
    100% { transform: scale(1);}
}

/* NO shake when hit */
@keyframes noShake {
    0% { transform: translateX(0);}
    20% { transform: translateX(-10px);}
    40% { transform: translateX(10px);}
    60% { transform: translateX(-10px);}
    80% { transform: translateX(10px);}
    100% { transform: translateX(0);}
}
</style>
</head>
<body>

<h1>Will you be my Valentine?</h1>
<img src="sad.webp" alt="Please GIF" id="sadImage">

<div id="buttonContainer">
  <button id="yes" onclick="yesClicked()">YES üíñ</button>
  <button id="no" onclick="noClicked()">NO üò≠</button>
</div>

<!-- Fist emoji -->
<div id="fist">üëä</div>

<canvas id="confettiCanvas" style="position:fixed; top:0; left:0; width:100%; height:100%; pointer-events:none;"></canvas>

<script>
let noClicks = 0;
const messages = [
  "No üò≠","Please ü•∫","Don't üò´","Babe üò¢",
  "No üò≠","Please ü•∫","Don't üò´","Babe üò¢",
  "No üò≠","Please ü•∫"
];

const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const fist = document.getElementById("fist");

// Floating hearts
function createHeart() {
  const heart = document.createElement('div');
  heart.className = 'heart';
  heart.innerText = '‚ù§Ô∏è';
  heart.style.left = yesBtn.offsetLeft + Math.random()*yesBtn.offsetWidth + 'px';
  heart.style.top = yesBtn.offsetTop + 'px';
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 3000);
}

// NO click
function noClicked() {
  if(noClicks >= 10) return; 
  noClicks++;

  // Update NO text
  noBtn.innerText = messages[noClicks-1];

  // Expand YES slightly
  let yesWidth = 200 + noClicks*15;
  yesBtn.style.width = Math.min(yesWidth, window.innerWidth - 50) + "px";

  // Floating hearts
  createHeart();

  // Fist animation on 10th click
  if(noClicks === 10) {
    fist.style.display = "block";
    fist.style.top = "-100px";
    fist.style.left = "-100px";
    fist.style.animation = "fistPunch 1s forwards";
    
    // YES bounce
    yesBtn.style.animation = "yesBounce 0.8s";

    // NO shake
    noBtn.style.animation = "noShake 1s";

    setTimeout(() => {
      noBtn.style.display = "none";
      fist.style.display = "none";
      yesBtn.style.width = window.innerWidth - 50 + "px";
      yesBtn.style.fontSize = "36px";
    }, 1000);
  }
}

// YES click
function yesClicked() {
  if(noBtn.style.display !== "none") {
    yesBtn.style.width = Math.min(yesBtn.offsetWidth + 20, window.innerWidth - 50) + "px";
  }

  if(noBtn.style.display === "none") {
    document.body.innerHTML = `
      <div style="text-align:center; padding-top:60px;">
        <h1 style="font-size:5em;">Yahhhh ‚ù§Ô∏èüåπü•≥ üéâ ‚ú®Ô∏è</h1>
        <p style="font-size:2.5em;">I love you..</p>
        <img src="happy.webp" style="max-width:90%; border-radius:20px;">
        <canvas id="confettiCanvas" style="position:fixed; top:0; left:0; width:100%; height:100%; pointer-events:none;"></canvas>
      </div>
    `;
    startConfetti();
  }
}

// Confetti
function startConfetti() {
  const canvas = document.getElementById('confettiCanvas');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const confettiCount = 100;
  const confetti = [];
  for(let i=0;i<confettiCount;i++){
    confetti.push({
      x: Math.random()*canvas.width,
      y: Math.random()*canvas.height-100,
      r: Math.random()*6+4,
      d: Math.random()*confettiCount,
      color: `hsl(${Math.random()*360}, 100%, 50%)`,
      tilt: Math.random()*10-10
    });
  }

  let angle = 0;
  function draw() {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    for(let i=0;i<confetti.length;i++){
      let c = confetti[i];
      ctx.beginPath();
      ctx.lineWidth = c.r;
      ctx.strokeStyle = c.color;
      ctx.moveTo(c.x + c.tilt + angle, c.y);
      ctx.lineTo(c.x + c.tilt, c.y + c.r*2);
      ctx.stroke();
    }
    update();
  }
  function update() {
    angle += 0.01;
    for(let i=0;i<confetti.length;i++){
      let c = confetti[i];
      c.y += (Math.cos(angle + c.d) + 3 + c.r/2)/2;
      c.x += Math.sin(angle);
      if(c.y > canvas.height){
        c.y = -10;
        c.x = Math.random()*canvas.width;
      }
    }
  }
  setInterval(draw, 20);
}
</script>
</body>
</html>
