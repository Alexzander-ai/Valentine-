<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will You Be My Valentine?</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: pink;
    margin: 0;
    padding: 0;
    overflow-x: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
}

h1 {
    font-size: 2em;
    margin-top: 30px;
}

#sadImage {
    max-width: 90%;
    border-radius: 20px;
    margin-top: 30px;
}

#buttonContainer {
    display: flex;
    justify-content: center;
    margin-top: 100px;
    gap: 50px;
}

button {
    font-size: 20px;
    padding: 15px 30px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    position: relative;
    transition: all 0.5s ease;
    white-space: nowrap; /* prevent wrapping */
}

#yes {
    background: red;
    color: white;
    width: 150px;
    font-size: 22px;
}

#no {
    background: white;
    color: black;
    width: 150px;
}

#fist {
    position: absolute;
    width: 60px;
    transform: scale(1) rotate(0deg);
    right: 50px;
    top: 0;
    display: none;
    z-index: 10;
    transition: all 0.8s ease;
}

/* Floating hearts */
.heart {
    position: absolute;
    font-size: 24px;
    animation: float 3s linear infinite;
}

@keyframes float {
    0% { transform: translateY(0) scale(1); opacity:1;}
    50% { transform: translateY(-50px) scale(1.2); opacity:0.8;}
    100% { transform: translateY(-100px) scale(1); opacity:0;}
}

/* 3D fist shake animation */
@keyframes fistShake {
    0% {transform: translateX(0) rotate(0deg) scale(1);}
    20% {transform: translateX(-10px) rotate(-15deg) scale(1.1);}
    40% {transform: translateX(-5px) rotate(10deg) scale(1.1);}
    60% {transform: translateX(-15px) rotate(-20deg) scale(1.2);}
    80% {transform: translateX(-5px) rotate(10deg) scale(1.1);}
    100% {transform: translateX(-180px) rotate(-20deg) scale(1.3);}
}
</style>
</head>
<body>

<h1>Will you be my Valentine?</h1>
<img src="sad.webp" alt="Please GIF" id="sadImage">

<div id="buttonContainer">
  <button id="yes" onclick="yesClicked()">YES üíñ</button>
  <button id="no" onclick="noClicked()">NO üò≠</button>
</div>

<img src="fist.png" id="fist" alt="fist">

<canvas id="confettiCanvas" style="position:fixed; top:0; left:0; width:100%; height:100%; pointer-events:none;"></canvas>

<script>
let noClicks = 0;
const messages = [
  "No üò≠", "Please ü•∫", "Don't üò´", "Babe üò¢",
  "No! üò≠", "Please ü•∫", "Don't üò´", "Babe üò¢",
  "No üò≠", "Please ü•∫"
];

const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const fist = document.getElementById("fist");

// Floating hearts
function createHeart() {
  const heart = document.createElement('div');
  heart.className = 'heart';
  heart.innerText = '‚ù§Ô∏è';
  heart.style.left = yesBtn.offsetLeft + Math.random()*yesBtn.offsetWidth + 'px';
  heart.style.top = yesBtn.offsetTop + 'px';
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 3000);
}

// NO click
function noClicked() {
  if(noClicks >= 10) return; // max 10 clicks
  noClicks++;

  // Update NO text
  noBtn.innerText = messages[noClicks-1];

  // Shift NO right
  let shiftAmount = Math.min(noClicks * 30, window.innerWidth/2 - 100); 
  noBtn.style.transform = `translateX(${shiftAmount}px)`;

  // Expand YES gradually
  let yesWidth = 150 + noClicks * 20;
  yesBtn.style.width = Math.min(yesWidth, window.innerWidth - 50) + "px";

  // Floating hearts
  createHeart();

  // Fist animation on 10th click
  if(noClicks === 10) {
    fist.style.display = "block";
    fist.style.top = yesBtn.offsetTop + "px";
    fist.style.right = "50px";
    fist.style.animation = "fistShake 1.2s forwards";
    setTimeout(() => {
      noBtn.style.display = "none";
      fist.style.display = "none";
      yesBtn.style.width = window.innerWidth - 50 + "px";
      yesBtn.style.fontSize = "28px";
    }, 1200);
  }
}

// YES click
function yesClicked() {
  if(noBtn.style.display !== "none") {
    // Push NO right
    let currentShift = parseInt(noBtn.style.transform.replace(/[^0-9\-]/g,'')) || 0;
    let newShift = currentShift + 30;
    noBtn.style.transform = `translateX(${newShift}px)`;
    // Expand YES
    yesBtn.style.width = Math.min(yesBtn.offsetWidth + 20, window.innerWidth - 50) + "px";
  }

  // Final happy ending
  if(noBtn.style.display === "none") {
    document.body.innerHTML = `
      <div style="text-align:center; padding-top:60px;">
        <h1>Yahhhh ‚ù§Ô∏èüåπü•≥ üéâ ‚ú®Ô∏è</h1>
        <p>I love you..</p>
        <img src="happy.webp" style="max-width:90%; border-radius:20px;">
        <canvas id="confettiCanvas" style="position:fixed; top:0; left:0; width:100%; height:100%; pointer-events:none;"></canvas>
      </div>
    `;
    startConfetti();
  }
}

// Confetti
function startConfetti() {
  const canvas = document.getElementById('confettiCanvas');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const confettiCount = 100;
  const confetti = [];
  for(let i=0;i<confettiCount;i++){
    confetti.push({
      x: Math.random()*canvas.width,
      y: Math.random()*canvas.height-100,
      r: Math.random()*6+4,
      d: Math.random()*confettiCount,
      color: `hsl(${Math.random()*360}, 100%, 50%)`,
      tilt: Math.random()*10-10
    });
  }

  let angle = 0;
  function draw() {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    for(let i=0;i<confetti.length;i++){
      let c = confetti[i];
      ctx.beginPath();
      ctx.lineWidth = c.r;
      ctx.strokeStyle = c.color;
      ctx.moveTo(c.x + c.tilt + angle, c.y);
      ctx.lineTo(c.x + c.tilt, c.y + c.r*2);
      ctx.stroke();
    }
    update();
  }
  function update() {
    angle += 0.01;
    for(let i=0;i<confetti.length;i++){
      let c = confetti[i];
      c.y += (Math.cos(angle + c.d) + 3 + c.r/2)/2;
      c.x += Math.sin(angle);
      if(c.y > canvas.height){
        c.y = -10;
        c.x = Math.random()*canvas.width;
      }
    }
  }
  setInterval(draw, 20);
}
</script>
</body>
</html>
