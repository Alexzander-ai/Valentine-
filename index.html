<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>I Love You üíñ</title>

<style>
  * {
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
  }

  body {
    margin: 0;
    background: radial-gradient(circle at top, #ffdee9, #b5fffc);
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .container {
    text-align: center;
    width: 100%;
    max-width: 420px;
    padding: 20px;
  }

  h1 {
    font-size: 3rem;
    margin-bottom: 10px;
  }

  img {
    width: 100%;
    max-width: 280px;
    border-radius: 20px;
    margin-bottom: 20px;
  }

  .buttons {
    position: relative;
    height: 140px;
  }

  button {
    font-size: 2rem;
    padding: 18px 30px;
    border-radius: 50px;
    border: none;
    cursor: pointer;
    transition: all 0.4s ease;
    position: absolute;
  }

  #yes {
    left: 50%;
    transform: translateX(-50%);
    background: #ff4081;
    color: white;
    z-index: 2;
  }

  #no {
    right: 10%;
    background: #ddd;
  }

  /* YES grows */
  .yes-grow {
    transform: translateX(-50%) scale(1.1);
  }

  /* NO pushed */
  .no-move {
    transform: translateX(80px);
  }

  /* FIST */
  #fist {
    position: absolute;
    font-size: 4rem;
    left: -60px;
    top: -80px;
    opacity: 0;
    z-index: 5;
  }

  .fist-hit {
    animation: punch 0.45s ease-out forwards;
  }

  @keyframes punch {
    0% {
      opacity: 1;
      transform: translate(0, 0) scale(1);
    }
    70% {
      transform: translate(220px, 160px) scale(1.4);
    }
    100% {
      transform: translate(240px, 180px) scale(1.2);
      opacity: 0;
    }
  }

  /* Impact flash */
  .flash {
    animation: flash 0.15s ease;
  }

  @keyframes flash {
    from { background: white; }
    to { background: radial-gradient(circle at top, #ffdee9, #b5fffc); }
  }

  /* Slow-mo final hit */
  .slowmo {
    animation-duration: 0.9s !important;
  }
</style>
</head>

<body>
  <div class="container">
    <h1>I love you üíñ</h1>

    <img src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif" alt="love gif"/>

    <div class="buttons">
      <button id="yes">YES üíï</button>
      <button id="no">No üò´</button>
      <div id="fist">‚úä</div>
    </div>
  </div>

<script>
  const noTexts = [
    "No üò´",
    "No üò≠",
    "No ü•∫",
    "No üò£",
    "No üòñ",
    "No üò©",
    "No üò¢",
    "No üò∞",
    "No üòµ",
    "No üíÄ"
  ];

  let count = 0;
  const yes = document.getElementById("yes");
  const no = document.getElementById("no");
  const fist = document.getElementById("fist");

  /* Audio (safe for mobile) */
  const ctx = new (window.AudioContext || window.webkitAudioContext)();

  function punchSound() {
    const osc = ctx.createOscillator();
    const gain = ctx.createGain();
    osc.type = "square";
    osc.frequency.value = 140;
    gain.gain.value = 0.2;
    osc.connect(gain);
    gain.connect(ctx.destination);
    osc.start();
    osc.stop(ctx.currentTime + 0.08);
  }

  function backgroundTone() {
    const osc = ctx.createOscillator();
    const gain = ctx.createGain();
    osc.type = "sine";
    osc.frequency.value = 220;
    gain.gain.value = 0.03;
    osc.connect(gain);
    gain.connect(ctx.destination);
    osc.start();
  }

  document.body.addEventListener("click", () => {
    if (ctx.state !== "running") {
      ctx.resume();
      backgroundTone();
    }
  }, { once: true });

  no.onclick = () => {
    if (count >= 10) return;

    punchSound();

    no.textContent = noTexts[count];

    yes.classList.add("yes-grow");
    no.classList.add("no-move");

    fist.className = "fist-hit" + (count === 9 ? " slowmo" : "");

    document.body.classList.add("flash");

    setTimeout(() => {
      yes.classList.remove("yes-grow");
      no.classList.remove("no-move");
      document.body.classList.remove("flash");
      fist.className = "";
    }, 600);

    count++;

    if (count === 10) {
      no.style.display = "none";
      yes.style.width = "100%";
      yes.style.left = "0";
      yes.style.transform = "none";
      yes.textContent = "YES üòçüíñüíç";
    }
  };

  yes.onclick = () => {
    document.body.innerHTML = `
      <h1 style="font-size:3.5rem; text-align:center; margin-top:40vh;">
        I knew it üòçüíñ
      </h1>
    `;
  };
</script>
</body>
</html>
