<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will You Be My Valentine?</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: pink;
    margin: 0;
    padding: 0;
    overflow-x: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  h1 {
    font-size: 2em;
    margin-top: 30px;
  }

  #sadImage {
    max-width: 90%;
    border-radius: 20px;
    margin-top: 30px;
  }

  #buttonContainer {
    display: flex;
    justify-content: center;
    margin-top: 80px; /* space below GIF */
    gap: 50px;
  }

  button {
    font-size: 20px;
    padding: 15px 30px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    position: relative;
    transition: all 0.5s ease;
  }

  #yes {
    background: red;
    color: white;
    width: 150px;
    font-size: 22px;
  }

  #no {
    background: white;
    color: black;
    width: 150px;
  }

  /* Fist animation */
  #fist {
    position: absolute;
    width: 60px;
    transform: scale(1);
    right: 200px;
    top: 0;
    transition: all 0.8s ease;
    display: none;
    z-index: 10;
  }

  /* Floating hearts */
  .heart {
    position: absolute;
    font-size: 24px;
    animation: float 3s linear infinite;
  }

  @keyframes float {
    0% { transform: translateY(0) scale(1); opacity:1;}
    50% { transform: translateY(-50px) scale(1.2); opacity:0.8;}
    100% { transform: translateY(-100px) scale(1); opacity:0;}
  }
</style>
</head>
<body>

<h1>Will you be my Valentine?</h1>
<img src="sad.webp" alt="Please GIF" id="sadImage">

<div id="buttonContainer">
  <button id="yes" onclick="yesClicked()">YES üíñ</button>
  <button id="no" onclick="noClicked()">NO üò≠</button>
</div>

<!-- Fist image for cinematic effect -->
<img src="fist.png" id="fist" alt="fist">

<canvas id="confettiCanvas" style="position:fixed; top:0; left:0; width:100%; height:100%; pointer-events:none;"></canvas>

<script>
let noClicks = 0;
const messages = [
  "Please üò≠",
  "Don't do this üò¢",
  "I'm begging you ü•∫",
  "Don't break my heart üíî",
  "Babe, please",
  "I'm on my knees üôè"
];

const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const fist = document.getElementById("fist");

// Floating hearts
function createHeart() {
  const heart = document.createElement('div');
  heart.className = 'heart';
  heart.innerText = '‚ù§Ô∏è';
  heart.style.left = yesBtn.offsetLeft + Math.random()*yesBtn.offsetWidth + 'px';
  heart.style.top = yesBtn.offsetTop + 'px';
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 3000);
}

// NO button click
function noClicked() {
  noClicks++;

  // Update NO text
  if(noClicks <= messages.length) {
    noBtn.innerText = messages[noClicks-1];
  }

  // Smooth shrink
  if(noClicks >= 2) {
    let newWidth = Math.max(0, 150 - (noClicks-1)*20);
    noBtn.style.width = newWidth + "px";
    noBtn.style.opacity = newWidth > 0 ? 1 : 0;
  }

  // Floating hearts
  createHeart();

  // After 6 clicks ‚Üí cinematic fist animation
  if(noClicks === 6) {
    // Show fist
    fist.style.display = "block";
    fist.style.top = yesBtn.offsetTop + "px";
    fist.style.right = "200px";
    // Animate fist to NO
    setTimeout(() => {
      fist.style.transform = "translateX(-180px) rotate(-20deg) scale(1.2)";
      noBtn.style.transform = "translateX(200px) rotate(30deg)";
      noBtn.style.opacity = 0;
    }, 100);
    // After animation, hide NO, enlarge YES
    setTimeout(() => {
      noBtn.style.display = "none";
      fist.style.display = "none";
      yesBtn.style.width = "300px";
      yesBtn.style.fontSize = "28px";
    }, 1000);
  }
}

// YES button click
function yesClicked() {
  document.body.innerHTML = `
    <div style="text-align:center; padding-top:60px;">
      <h1>Yahhhh ‚ù§Ô∏èüåπü•≥ üéâ ‚ú®Ô∏è</h1>
      <p>I love you..</p>
      <img src="happy.webp" style="max-width:90%; border-radius:20px;">
      <canvas id="confettiCanvas" style="position:fixed; top:0; left:0; width:100%; height:100%; pointer-events:none;"></canvas>
    </div>
  `;
  startConfetti();
}

// Confetti
function startConfetti() {
  const canvas = document.getElementById('confettiCanvas');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const confettiCount = 100;
  const confetti = [];
  for(let i=0;i<confettiCount;i++){
    confetti.push({
      x: Math.random()*canvas.width,
      y: Math.random()*canvas.height-100,
      r: Math.random()*6+4,
      d: Math.random()*confettiCount,
      color: `hsl(${Math.random()*360}, 100%, 50%)`,
      tilt: Math.random()*10-10
    });
  }

  let angle = 0;
  function draw() {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    for(let i=0;i<confetti.length;i++){
      let c = confetti[i];
      ctx.beginPath();
      ctx.lineWidth = c.r;
      ctx.strokeStyle = c.color;
      ctx.moveTo(c.x + c.tilt + angle, c.y);
      ctx.lineTo(c.x + c.tilt, c.y + c.r*2);
      ctx.stroke();
    }
    update();
  }
  function update() {
    angle += 0.01;
    for(let i=0;i<confetti.length;i++){
      let c = confetti[i];
      c.y += (Math.cos(angle + c.d) + 3 + c.r/2)/2;
      c.x += Math.sin(angle);
      if(c.y > canvas.height){
        c.y = -10;
        c.x = Math.random()*canvas.width;
      }
    }
  }
  setInterval(draw, 20);
}
</script>
</body>
</html>
