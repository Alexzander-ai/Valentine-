<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will You Be My Valentine?</title>

<style>
body {
    margin: 0;
    padding: 0;
    background: pink;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    overflow-x: hidden;
}

/* TITLE */
h1 {
    font-size: 3.2em;
    margin-top: 40px;
    text-align: center;
}

/* GIF */
#sadImage {
    max-width: 90%;
    border-radius: 22px;
    margin-top: 35px;
}

/* BUTTON AREA */
#buttonContainer {
    margin-top: 90px;
    display: flex;
    gap: 50px;
}

/* BUTTONS */
button {
    font-size: 30px;
    padding: 22px 44px;
    border: none;
    border-radius: 14px;
    cursor: pointer;
    transition: all 0.4s ease;
    white-space: nowrap;
}

#yes {
    background: #e60000;
    color: white;
    width: 220px;
}

#no {
    background: white;
    color: black;
    width: 220px;
}

/* FIST */
#fist {
    position: fixed;
    font-size: 52px;
    left: -80px;
    top: -80px;
    display: none;
    z-index: 999;
    pointer-events: none;
}

/* HEARTS */
.heart {
    position: absolute;
    font-size: 38px;
    animation: float 3s linear infinite;
}

@keyframes float {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    50% { transform: translateY(-60px) scale(1.2); opacity: 0.8; }
    100% { transform: translateY(-120px) scale(1); opacity: 0; }
}

/* FIST PUNCH */
@keyframes fistPunch {
    0% {
        transform: translate(0,0) scale(1) rotate(0deg);
    }
    60% {
        transform: translate(var(--hit-x), var(--hit-y)) scale(1.15) rotate(15deg);
    }
    80% {
        transform: translate(calc(var(--hit-x) - 10px), calc(var(--hit-y) + 6px)) scale(1.3) rotate(-12deg);
    }
    100% {
        transform: translate(var(--hit-x), var(--hit-y)) scale(1.2);
    }
}

/* YES BOUNCE */
@keyframes yesBounce {
    0% { transform: scale(1); }
    30% { transform: scale(1.15); }
    60% { transform: scale(0.95); }
    100% { transform: scale(1); }
}

/* NO SHAKE */
@keyframes noShake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-12px); }
    50% { transform: translateX(12px); }
    75% { transform: translateX(-10px); }
    100% { transform: translateX(0); }
}
</style>
</head>

<body>

<h1>Will you be my Valentine?</h1>
<img src="sad.webp" id="sadImage">

<div id="buttonContainer">
    <button id="yes" onclick="yesClicked()">YES üíñ</button>
    <button id="no" onclick="noClicked()">NO üò≠</button>
</div>

<div id="fist">üëä</div>

<canvas id="confettiCanvas" style="position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;"></canvas>

<script>
let noClicks = 0;

const messages = [
  "No üò≠","Please ü•∫","Don‚Äôt üò´","Babe üò¢",
  "No üò≠","Please ü•∫","Don‚Äôt üò´","Babe üò¢",
  "No üò≠","Please ü•∫"
];

const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const fist = document.getElementById("fist");

/* HEARTS */
function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerText = "‚ù§Ô∏è";
  heart.style.left = yesBtn.offsetLeft + Math.random()*yesBtn.offsetWidth + "px";
  heart.style.top = yesBtn.offsetTop + "px";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 3000);
}

/* NO CLICK */
function noClicked() {
  if (noClicks >= 10) return;
  noClicks++;

  noBtn.innerText = messages[noClicks - 1];

  yesBtn.style.width =
    Math.min(220 + noClicks * 18, window.innerWidth - 40) + "px";

  createHeart();

  if (noClicks === 10) {
    const rect = noBtn.getBoundingClientRect();

    const hitX = rect.left + rect.width / 2;
    const hitY = rect.top + rect.height / 2;

    fist.style.display = "block";
    fist.style.left = "-80px";
    fist.style.top = "-80px";

    fist.style.setProperty("--hit-x", hitX + "px");
    fist.style.setProperty("--hit-y", hitY + "px");

    fist.style.animation = "fistPunch 0.9s ease-out forwards";
    yesBtn.style.animation = "yesBounce 0.6s";
    noBtn.style.animation = "noShake 0.6s";

    setTimeout(() => {
      noBtn.style.display = "none";
      fist.style.display = "none";
      yesBtn.style.width = window.innerWidth - 40 + "px";
      yesBtn.style.fontSize = "38px";
    }, 900);
  }
}

/* YES CLICK */
function yesClicked() {
  if (noBtn.style.display !== "none") {
    yesBtn.style.width =
      Math.min(yesBtn.offsetWidth + 25, window.innerWidth - 40) + "px";
  } else {
    document.body.innerHTML = `
      <div style="text-align:center;padding-top:60px;">
        <h1 style="font-size:5em;">Yahhhh ‚ù§Ô∏èüåπü•≥‚ú®</h1>
        <p style="font-size:2.8em;">I love you..</p>
        <img src="happy.webp" style="max-width:90%;border-radius:22px;">
        <canvas id="confettiCanvas" style="position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;"></canvas>
      </div>`;
    startConfetti();
  }
}

/* CONFETTI */
function startConfetti() {
  const canvas = document.getElementById("confettiCanvas");
  const ctx = canvas.getContext("2d");
  canvas.width = innerWidth;
  canvas.height = innerHeight;

  const confetti = Array.from({length:120}, () => ({
    x: Math.random()*canvas.width,
    y: Math.random()*canvas.height,
    r: Math.random()*6+4,
    d: Math.random()*100,
    color: `hsl(${Math.random()*360},100%,50%)`
  }));

  let angle = 0;
  setInterval(() => {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    angle += 0.01;
    confetti.forEach(c => {
      ctx.beginPath();
      ctx.strokeStyle = c.color;
      ctx.lineWidth = c.r;
      ctx.moveTo(c.x, c.y);
      ctx.lineTo(c.x + 2, c.y + c.r*2);
      ctx.stroke();
      c.y += Math.cos(angle + c.d) + 3;
      if (c.y > canvas.height) c.y = -10;
    });
  }, 20);
}
</script>

</body>
</html>
