<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Will You Be My Valentine?</title>

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #ffb6c1, #ff4d6d);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Segoe UI', sans-serif;
  overflow: hidden;
}

.container {
  text-align: center;
  width: 100%;
  max-width: 600px;
  padding: 20px;
}

h1 {
  font-size: 3rem;
  color: white;
  margin-bottom: 20px;
}

.gif {
  width: 260px;
  max-width: 80%;
  border-radius: 20px;
  margin-bottom: 25px;
}

.buttons {
  position: relative;
  height: 120px;
}

button {
  border: none;
  cursor: pointer;
  padding: 20px 40px;
  font-size: 1.6rem;
  border-radius: 50px;
  transition: all 0.5s ease;
  position: absolute;
}

#yes {
  left: 50%;
  transform: translateX(-50%);
  background: #00e676;
  color: #003d1f;
  z-index: 2;
}

#no {
  right: 0;
  background: #ff1744;
  color: white;
}

.fist {
  position: absolute;
  font-size: 5rem;
  left: -120px;
  top: -120px;
  opacity: 0;
  transform: rotate(-30deg);
}

@keyframes punch {
  0% {
    opacity: 1;
    transform: translate(0, 0) rotate(-30deg) scale(1);
  }
  70% {
    transform: translate(220px, 160px) rotate(0deg) scale(1.3);
  }
  100% {
    transform: translate(240px, 180px) rotate(0deg) scale(1.2);
  }
}

@keyframes slowPunch {
  0% {
    opacity: 1;
    transform: translate(0, 0) rotate(-30deg) scale(1);
  }
  100% {
    transform: translate(260px, 190px) rotate(0deg) scale(1.6);
  }
}

@keyframes bounceYes {
  0% { transform: translateX(-50%) scale(1); }
  50% { transform: translateX(-50%) scale(1.1); }
  100% { transform: translateX(-50%) scale(1); }
}

.fullscreen-yes {
  left: 0 !important;
  top: 0 !important;
  width: 100vw !important;
  height: 100vh !important;
  border-radius: 0 !important;
  font-size: 4rem !important;
}

.love-text {
  font-size: 4rem;
  color: white;
  margin-top: 30px;
  display: none;
}
</style>
</head>

<body>

<audio id="bgMusic" loop>
  <source src="https://files.freemusicarchive.org/storage-freemusicarchive-org/music/no_curator/Kevin_MacLeod/Classical_Sampler/Kevin_MacLeod_-_Canon_in_D_Major.mp3" type="audio/mpeg">
</audio>

<div class="container">
  <h1>Will you be my Valentine? üíñ</h1>

  <img class="gif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExb3Y2aGJ4Y3o4YjE0bHh1bWtzajc3YTZrY25vYW55OGN3YzZkZyZlcD12MV9naWZzX3NlYXJjaCZjdD1n/MDJ9IbxxvDUQM/giphy.gif" />

  <div class="buttons">
    <button id="yes">YES üíö</button>
    <button id="no">NO üò§</button>
    <div class="fist" id="fist">üëä</div>
  </div>

  <div class="love-text" id="loveText">I LOVE YOU ‚ù§Ô∏è</div>
</div>

<script>
let noClicks = 0;
const maxClicks = 10;

const noTexts = [
  "No üò§",
  "No üôÑ",
  "No üò´",
  "No üò†",
  "No üò©",
  "No üòí",
  "No üòñ",
  "No üò§",
  "No üò¨",
  "No üò±"
];

const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const fist = document.getElementById("fist");
const music = document.getElementById("bgMusic");
const loveText = document.getElementById("loveText");

// Start music on first interaction (mobile-safe)
document.body.addEventListener("click", () => {
  music.play().catch(()=>{});
}, { once: true });

noBtn.addEventListener("click", () => {
  if (noClicks >= maxClicks) return;

  noBtn.innerText = noTexts[noClicks];
  noClicks++;

  const isFinal = noClicks === maxClicks;

  fist.style.opacity = 1;
  fist.style.animation = isFinal
    ? "slowPunch 1.2s ease-out forwards"
    : "punch 0.4s ease-out forwards";

  yesBtn.style.animation = "bounceYes 0.4s";

  setTimeout(() => {
    noBtn.style.transform = `translateX(${noClicks * 40}px)`;
    yesBtn.style.transform = `translateX(-50%) scale(${1 + noClicks * 0.12})`;
  }, isFinal ? 900 : 300);

  if (isFinal) {
    setTimeout(() => {
      noBtn.style.display = "none";
      yesBtn.classList.add("fullscreen-yes");
      loveText.style.display = "block";
    }, 1200);
  }

  setTimeout(() => {
    fist.style.opacity = 0;
    fist.style.animation = "";
  }, isFinal ? 1400 : 600);
});

yesBtn.addEventListener("click", () => {
  yesBtn.classList.add("fullscreen-yes");
  noBtn.style.display = "none";
  loveText.style.display = "block";
});
</script>

</body>
</html>
